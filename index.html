<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  <title>SheCodes-Weather_App</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  
  </head>

  <body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="forecast-top-block">
                    <form class="searc-form" id="search-form">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" class="search-text" placeholder="Enter city here..." id="city-search" autocomplete="off">
                            </div>
                            <div class="col-3">
                                <input type="submit" value="Search" id="search-button" class="btn btn-primary w-100 search-btn">
                            </div>
                            <div class="col-3">
                                <button class="btn btn-success w-100" id="current-location-button">Current</button> </div>
                        </div>
                    </form>
                    <div class="overview">
                        <h1 id="city">Pretoria, South Africa</h1>
                        <ul>
                            <li>
                               Last updated: <span id="day"><span id="date"></span> <br><span id="time"></span></span>
                            </li><br>
                            <li id="description"> partly cloudy</li>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="col-6">
                           <div class="d-flew weather-temperature">
                            <img alt="partly cloudy" id="icon" src="https://static.vecteezy.com/system/resources/previews/012/303/017/original/3d-sunny-weather-illustration-png.png">
                            <div id="temperature-block">
                                <strong id="temperature">11</strong><span class="units">°C</span></div>
                           </div> 
                        </div>
                        <div class="col-6">
                            <ul>
                                <li>Precipitation: 0%</li>
                                <li>UV index: <span id="uvindex">Moderate</span></li>
                                <li>Humidity: <span id="humidity">72%</span></li>
                                <li>Wind: <span id="wind">11</span>km/h</li>
                            </ul>
                        </div>
                    </div>
                </div><hr>
                <h6>This week</h6>
                <div class="weather-forecast" id="forecast">
                    <div class="row">
                        <div class="col-4 col-sm-2 forecast-daily-block"><div class="weather-forecast-date">Fri</div><img src="https://static.vecteezy.com/system/resources/previews/012/303/017/original/3d-sunny-weather-illustration-png.png" class="icon_daily" alt width="36">
                        <div class="weather-forecast-temperature"><span class="weather-forecast-temperature-max">16°</span><span class="weather-forecast-temperature-min">8°</span></div>
                    </div>
                        <div class="col-4 col-sm-2 forecast-daily-block"><div class="weather-forecast-date">Sat</div><img src="https://static.vecteezy.com/system/resources/previews/012/303/017/original/3d-sunny-weather-illustration-png.png" class="icon_daily" alt width="36">
                        <div class="weather-forecast-temperature"><span class="weather-forecast-temperature-max">18°</span><span class="weather-forecast-temperature-min">9°</span></div>
                    </div>
                        <div class="col-4 col-sm-2 forecast-daily-block"><div class="weather-forecast-date">Sun</div><img src="https://static.vecteezy.com/system/resources/previews/008/854/781/original/lightning-strike-thunderstorm-weather-icon-meteorological-sign-3d-render-png.png" class="icon_daily" alt width="36">
                        <div class="weather-forecast-temperature"><span class="weather-forecast-temperature-max">22°</span><span class="weather-forecast-temperature-min">10°</span></div>
                    </div>
                        <div class="col-4 col-sm-2 forecast-daily-block"><div class="weather-forecast-date">Mon</div><img src="https://static.vecteezy.com/system/resources/previews/012/303/017/original/3d-sunny-weather-illustration-png.png" class="icon_daily" alt width="36">
                        <div class="weather-forecast-temperature"><span class="weather-forecast-temperature-max">24°</span><span class="weather-forecast-temperature-min">11°</span></div>
                    </div>
                        <div class="col-4 col-sm-2 forecast-daily-block"><div class="weather-forecast-date">Tue</div><img src="https://static.vecteezy.com/system/resources/previews/012/303/017/original/3d-sunny-weather-illustration-png.png" class="icon_daily" alt width="36">
                        <div class="weather-forecast-temperature"><span class="weather-forecast-temperature-max">23°</span><span class="weather-forecast-temperature-min">10°</span></div>
                    </div>
                        <div class="col-4 col-sm-2 forecast-daily-block"><div class="weather-forecast-date">Wed</div><img src="https://static.vecteezy.com/system/resources/previews/008/854/781/original/lightning-strike-thunderstorm-weather-icon-meteorological-sign-3d-render-png.png" class="icon_daily" alt width="36">
                        <div class="weather-forecast-temperature"><span class="weather-forecast-temperature-max">26°</span><span class="weather-forecast-temperature-min">16°</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="src/script.js"></script>
  </body>
  </html>
